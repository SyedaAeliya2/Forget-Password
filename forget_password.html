<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>
<body>
    <input type="password" placeholder="new password" id="newpassword"><span id="error" style="color: red; position: absolute; left: 10px; top: 30px; display: none;">Password Unmatched</span>
    <br><br><br>
    
    <input type="password" placeholder="confirm password" id="confirmpassword"> <br><br>
    <button onclick="changePassword()">Change Password</button>

    <script>
        localStorage.setItem("password","abc123");
        function changePassword()
        {
            var newpassword = document.getElementById("newpassword").value;
            var confirmpassword = document.getElementById("confirmpassword").value;
            if(newpassword!=confirmpassword)
            {
                document.getElementById("error").style.display= "initial";
            }
            else
            {
                localStorage.setItem("password",confirmpassword);
                document.getElementById("error").style.display= "none";
                document.getElementById("newpassword").value="";
                document.getElementById("confirmpassword").value="";
            }
        }
    </script>
</body>
</html>
